<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game Demo</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

			#hud {
				position: fixed;
				padding: 10px;
				width: 3000px;
				height: 520px;
				top: 0px;
				left: 0px;
				background: #000000;
				color: #ffffff;
				opacity: 0.7;
			}

			a, a:hover, a:visited {
				color: #ffffff;
			}

		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/Projector.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<div id="blocker">

			<div id="instructions">
				<br><br>
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

			<div id="hud">
				<div id="ttl">
					<h1><a href='/' style="text-decoration:none">Alchemeleon</a></h1>
	                <i>by david su (<a href="http://usdivad.com/">http://usdivad.com/</a>)</i>
                </div>
                <br><br><br>
				<div id="characterInfo"><img src="img/default.jpg" height="150"/></div>
				<div id="objectives"></div>
				<br>
				<div id="location"></div>

			</div>

		</div>

		<script>
			var loaded_data = {};

			$.getJSON('gamedata.json', function(data) {
				loaded_data = data;
				console.log(data);
				createCharacterInfo(data);
				createLocation(data);
				createNewObjective(data);
				createScene(data);
			});

			$('#objectives').on('click', function() {
				createNewObjective(loaded_data);
			});

			var mouseX = -1;
			var mouseY = -1;

			$('body').mousemove(function(event) {
				console.log(event);
				if (mouseX < 0 || mouseY < 0) {
					mouseX = event.pageX;
					mouseY = event.pageY;
				}
				else {
					var dx = event.pageX - mouseX;
					var dy = event.pageY - mouseY;
					var mult = 0.1;
					var speed = 0.1;
					console.log('(%d, %d)', dx, dy);

					dx = dx*mult;
					dy = dy*mult;


					if (dx < 0) {
						$('.text2').animate({
							'left': '+=' + Math.abs(dx) + 'px'
						}, speed);
					}
					else {
						$('.text2').animate({
							'left': '-=' + Math.abs(dx) + 'px'
						}, speed);
					}

					if (dy < 0) {
						$('.text2').animate({
							'top': '+=' + Math.abs(dy) + 'px'
						}, speed);
					}
					else {
						$('.text2').animate({
							'top': '-=' + Math.abs(dy) + 'px'
						}, speed);
					}


					// $('.text2').css({
						// left: $()
					// });
					mouseX = event.pageX;
					mouseY = event.pageY;
				}
			})

			function createCharacterInfo(data) {
				var protagonist = data['protagonist'];
				// var image_link = protagonist['image_link'].replace('public/', '');
				var image_link = 'img/' + data['query'].replace(/%20/g, '') + '.jpg'; //hacky
				var url = data['url'];
				var html_out = '<b>You are:</b> <a href="' + url + '" "_blank">'
				// html_out += '' + protagonist['text'] + '';
				html_out += data['query_raw'];
				html_out += '<br><br><img src="' + image_link + '" height="200"/>';
				html_out += '</a>';
				$("#characterInfo").html(html_out);
				console.log(image_link);
			}

			function createNewObjective(data) {
				var objectives = data['protagonist']['actions'];
				var idx = Math.floor(Math.random() * objectives.length);
				$("#objectives").html('<br><b>Your objective:</b> ' + objectives[idx]);

			}

			function createLocation(data) {
				var locations = data['places'];
				var idx = Math.floor(Math.random()*locations.length);
				$("#location").text('Welcome to ' + locations[idx]['text'] + '!');
			}

			function createScene(data) {

				var camera, scene, renderer;
				var geometry, material, mesh;
				var controls;

				var objects = [];

				var raycaster;

				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

				var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

				if ( havePointerLock ) {

					var element = document.body;

					var pointerlockchange = function ( event ) {

						if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

							controlsEnabled = true;
							controls.enabled = true;

							blocker.style.display = 'none';

						} else {

							controls.enabled = false;

							blocker.style.display = '-webkit-box';
							blocker.style.display = '-moz-box';
							blocker.style.display = 'box';

							instructions.style.display = '';

						}

					}

					var pointerlockerror = function ( event ) {

						instructions.style.display = '';

					}

					// Hook pointer lock state change events
					document.addEventListener( 'pointerlockchange', pointerlockchange, false );
					document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
					document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

					document.addEventListener( 'pointerlockerror', pointerlockerror, false );
					document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
					document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

					instructions.addEventListener( 'click', function ( event ) {

						instructions.style.display = 'none';

						// Ask the browser to lock the pointer
						element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

						if ( /Firefox/i.test( navigator.userAgent ) ) {

							var fullscreenchange = function ( event ) {

								if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

									document.removeEventListener( 'fullscreenchange', fullscreenchange );
									document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

									element.requestPointerLock();
								}

							}

							document.addEventListener( 'fullscreenchange', fullscreenchange, false );
							document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

							element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

							element.requestFullscreen();

						} else {

							element.requestPointerLock();

						}

					}, false );

				} else {

					instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

				}

				init();
				animate();

				var controlsEnabled = false;

				var moveForward = false;
				var moveBackward = false;
				var moveLeft = false;
				var moveRight = false;

				var prevTime = performance.now();
				var velocity = new THREE.Vector3();
				var projector = new THREE.Projector();

				function init() {

					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

					scene = new THREE.Scene();
					scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

					// var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
					var light = new THREE.HemisphereLight( getRandomColor(), getRandomColor(), 0.75 );
					light.position.set( 0.5, 1, 0.75 );
					scene.add( light );

					controls = new THREE.PointerLockControls( camera );
					scene.add( controls.getObject() );

					var onKeyDown = function ( event ) {

						switch ( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = true;
								break;

							case 37: // left
							case 65: // a
								moveLeft = true; break;

							case 40: // down
							case 83: // s
								moveBackward = true;
								break;

							case 39: // right
							case 68: // d
								moveRight = true;
								break;

							case 32: // space
								if ( canJump === true ) velocity.y += 350;
								canJump = false;
								break;

						}

					};

					var onKeyUp = function ( event ) {

						switch( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = false;
								break;

							case 37: // left
							case 65: // a
								moveLeft = false;
								break;

							case 40: // down
							case 83: // s
								moveBackward = false;
								break;

							case 39: // right
							case 68: // d
								moveRight = false;
								break;

						}

					};

					document.addEventListener( 'keydown', onKeyDown, false );
					document.addEventListener( 'keyup', onKeyUp, false );

					raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

					// floor

					geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
					geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

					for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

						var vertex = geometry.vertices[ i ];
						vertex.x += Math.random() * 20 - 10;
						vertex.y += Math.random() * 2;
						vertex.z += Math.random() * 20 - 10;

					}

					for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

						var face = geometry.faces[ i ];
						face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
						face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
						face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					}

					material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );

					// objects

					geometry = new THREE.BoxGeometry( 20, 20, 20 );

					



					for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

						var face = geometry.faces[ i ];
						face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
						face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
						face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					}

					for ( var i = 0; i < 20; i ++ ) {

						material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );

						var mesh = new THREE.Mesh( geometry, material );
						mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
						// mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
						mesh.position.y = Math.floor(Math.random() * 5) + 10;
						mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
						scene.add( mesh );

						material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

						objects.push( mesh );

						// Object labels (adapted from http://stackoverflow.com/a/15257807/4438760)
						// camera.updateMatrixWorld();
						var text2 = document.createElement('div');
						text2.className = 'text2';
						text2.style.position = 'absolute';
						//text2.style.zIndex = 1;    // if you still don't see the label, try uncommenting this
						text2.style.width = 200;
						text2.style.height = 200;
						text2.style.backgroundColor = getRandomColor();
						text2.innerHTML = getRandomCharacter(data);

						// var vector = new THREE.Vector3();
						// var projector = new THREE.Projector();
						// projector.projectVector( vector.setFromMatrixPosition(this.matrixWorld ), camera );

						// vector.x = ( vector.x * widthHalf ) + widthHalf;
						// vector.y = - ( vector.y * heightHalf ) + heightHalf;

						// var textpos = toXYCoords(mesh.position, projector);
						



						//old
						// text2.style.top = mesh.position.z*2+100 + 'px' ;
						// text2.style.left = mesh.position.x*2+700 + 'px';

						//new
						text2.style.top = mesh.position.y*10 + 'px';
						text2.style.left = mesh.position.x*3+800 + 'px';

						text2.style.opacity = '0.75'
						document.body.appendChild(text2);
					}

					//

					renderer = new THREE.WebGLRenderer();
					renderer.setClearColor( 0xffffff );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					//

					window.addEventListener( 'resize', onWindowResize, false );

				}

				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

				}

				function animate() {

					requestAnimationFrame( animate );

					if ( controlsEnabled ) {
						raycaster.ray.origin.copy( controls.getObject().position );
						raycaster.ray.origin.y -= 10;

						var intersections = raycaster.intersectObjects( objects );

						var isOnObject = intersections.length > 0;

						var time = performance.now();
						var delta = ( time - prevTime ) / 1000;

						velocity.x -= velocity.x * 10.0 * delta;
						velocity.z -= velocity.z * 10.0 * delta;

						velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

						if ( moveForward ) velocity.z -= 400.0 * delta;
						if ( moveBackward ) velocity.z += 400.0 * delta;

						if ( moveLeft ) velocity.x -= 400.0 * delta;
						if ( moveRight ) velocity.x += 400.0 * delta;

						if ( isOnObject === true ) {
							velocity.y = Math.max( 0, velocity.y );

							canJump = true;
						}

						controls.getObject().translateX( velocity.x * delta );
						controls.getObject().translateY( velocity.y * delta );
						controls.getObject().translateZ( velocity.z * delta );

						if ( controls.getObject().position.y < 10 ) {

							velocity.y = 0;
							controls.getObject().position.y = 10;

							canJump = true;

						}

						prevTime = time;

					}

					renderer.render( scene, camera );

				}
			} //end createScene


			//from http://stackoverflow.com/a/1484514/4438760
			function getRandomColor() {
			    var letters = '0123456789abcdef'.split('');
			    var color = '#';
			    for (var i = 0; i < 6; i++ ) {
			        color += letters[Math.floor(Math.random() * 16)];
			    }
			    console.log(color);
			    return color;
			}

			function toXYCoords (pos, projector) {
			        var vector = projector.projectVector(pos.clone(), camera);
			        vector.x = (vector.x + 1)/2 * window.innerWidth;
			        vector.y = -(vector.y - 1)/2 * window.innerHeight;
			        return vector;
			}

			function getRandomCharacter(data) {
				var characters = data['people'];
				var idx = Math.floor(Math.random()*characters.length);
				// var character = characters[idx];
				var character = characters.shift();
				
				// Character
				var out = '';
				out+= '<a href="#" style="color:black; text-decoration:none"><div onclick="postCharacter(\'' + character['text'] + '\')">' 
				out += '<b>' + character['text'] + '</b><br>';

				// Relevance
				if (character['relevance'] > 0.75) {
					if (character['type'] == 'Person') {
						out += '<i>One of my closest allies</i><br>';
					}
					else {
						out += '<i>Among my favorite ' + character['type'].toLowerCase() + 's</i><br>';
					}
				}
				else if (character['relevance'] > 0.15) {
					if (character['type'] == 'Person') {
						var dice = Math.random();
						if (dice > 0.5) {
							out += '<i>A good friend</i><br>';
						}
						else {
							out += '<i>Occasional dinner enemy</i><br>';
						}

					}
					else {
						var dice = Math.random();
						if (dice > 0.5) {
							out += '<i>A familiar ' + character['type'].toLowerCase() + '</i><br>';
						}
						else {
							out += '<i>' + character['type'] + '</i></br>'
						}
					}				}
				// else if (character['relevance'] > 0.25) {
				// 	out += '<i>We get dinner now and then</i><br>';
				// }
				// else {
				// 	out += '<i>Not too familiar</i><br>';
				// }

				// Picture
				var img_link = 'img/' + character['text'].replace(' ', '').replace(/%20/g, '');
				out += '<br><img src="' + img_link + '.jpg" width="50"/>'; 


				// Available actions
				if ('available_actions' in character) {
					out += '<u>Actions:</u><br>';
					out += character['available_actions'].join('<br>');
				}
				// return character['text'];

				out += '</a>'
				return out;
			}

			// Hacky post
			function postCharacter(c) {
				$.post(
					'collect',
					{'who': c},
					function(e) {
						console.log(e);
						location.reload();
				});	
			}

		</script>
	</body>
</html>
